- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.editorconfig:
    ~/.ackrc:
    ~/.config/nvim/init.lua: init.lua
    ~/.config/nvim/lua: lua
    ~/.tern-config:
    ~/.alacritty.yml:
    ~/.config/zellij/config.yaml: zellij.yaml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
